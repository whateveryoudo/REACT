<!DOCTYPE html>

<script>
   let testArr = [
       {name : 'asdasd',id : 121},
       {name : 'asdasdasdas',id : 123},
   ];
    const transformData = (originalData,labelKeyName = 'name',valueKeyName = 'id') => {
        return originalData.map(item => {
            const {[labelKeyName] : label, [valueKeyName] : value,...rest} = item;
            return {
                label,
                value,
                ...rest
            }
        }) || [];
    }
    console.log(transformData(testArr));
</script>
